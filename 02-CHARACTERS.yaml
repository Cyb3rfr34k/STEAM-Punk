narrator:
  name: "Jonah Vale"
  role: "Entry-level SOC analyst (night shift)"
  motivations:
    - "Prove he belongs in the SOC despite impostor syndrome."
    - "Find a system in chaos: a clean rule, a repeatable ritual."
  flaws:
    - "Petty, jealous of competence, defensive about mistakes."
    - "Over-thinks motives and under-shares feelings."
  voice_notes:
    - "Direct address to reader; confessing yet combative."
    - "Analytical, self-contradictory, bitter humor."
    - "Treats checklists as survival, not virtue."

senior_analyst_mentor:
  name: "Mara Chen"
  role: "Senior analyst, rotating night coverage"
  traits:
    - "Steady and exacting, never theatrical."
    - "Teaches by asking uncomfortable questions."
